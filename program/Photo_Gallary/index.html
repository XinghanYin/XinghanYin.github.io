<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线画廊</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="avatar.png" alt="Logo">
  </div>
  <div class="gallery">
    <img src="" alt="Gallery Photo" id="galleryPhoto">
    <div class="photo-info">
      <p id="camera"></p>
      <p id="lens"></p>
      <p id="focalLength"></p>
      <p id="location"></p>
    </div>
  </div>
  <div id="fullscreenModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="fullscreenPhoto">
  </div>
  <script src="script.js"></script>
</body>
</html>
